<div class="overflow-auto max-h-[83vh]" >
    <div *ngFor="let item of cart" class="flex gap-20 items-center p-2 ml-5 justify-center">
        <h1 class="font-bold" >{{item.name}}</h1>
        <img [src]="item.image" width="200" height="100" class="h-[100px] rounded-md" />
        <p>Count: {{item.toOrder}}</p>
        <p>Price: {{item.price}} $</p>
    </div>
    <br />
    <br />
    <div class="flex flex-col justify-center items-center gap-8">
        <button class="bg-blue-200 p-2 rounded-md" (click)="checkout()">Checkout</button>
    </div>
    
</div>
